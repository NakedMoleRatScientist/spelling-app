<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <title>Stuff</title>
    <link href='vendor/css/bootstrap.min.css' rel='stylesheet'>
    <script src='vendor/moment.js' type='text/javascript'></script>
    <script src='vendor/jquery-2.1.4.js' type='text/javascript'></script>
    <script src='vendor/bootstrap.min.js' type='text/javascript'></script>
    <script src='local_storage.js' type='text/javascript'></script>
    <script src='spell.js' type='text/javascript'></script>
  </head>
  <body>
    <nav class='navbar navbar-default'>
      <div class='container'>
        <div class='navbar-header'>
          <a class='navbar-brand' href='#'>Spelling Exercise Utility</a>
        </div>
      </div>
    </nav>
    <div class='container'>
      <h1>Spelling Exercise Utility</h1>
      <p>Practice spelling with this web app. Make your own list or use the default.</p>
      <p id='listing'></p>
      <p id='age'></p>
      <div id='question'>
        <div class='alert' role='alert'></div>
        <h3>Hint</h3>
        <center id='revealed'></center>
      </div>
      <dl>
        <dt>Stat</dt>
        <dd id='hint_stat'></dd>
        <dt>Definition</dt>
        <dd id='hint_define'></dd>
        <dt>Example</dt>
        <dd id='hint_sentence'></dd>
      </dl>
      <div id='answer'>
        <input id='input_answer' name='input' type='text' value=''>
      </div>
    </div>
  </body>
</html>
